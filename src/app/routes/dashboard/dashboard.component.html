<div class="alain-default__content-title">
  <form nz-form>
    <nz-form-item>
      <nz-form-label [nzSpan]="5">1.1 编号</nz-form-label>
      <nz-form-control nzValidateStatus="error" [nzSpan]="12">
        <input nz-input [ngModel]="'10003291'" name="1.1" />
        <nz-form-explain>编号最多为7位</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <br>
    <br>
    <nz-form-item>
      <nz-form-label [nzSpan]="5">1.2 姓名</nz-form-label>
      <nz-form-control  [nzSpan]="12">
        <input nz-input [ngModel]="'陈小明'" name="1.2" />
      </nz-form-control>
    </nz-form-item>
    <br>
    <br>
    <nz-form-item>
      <nz-form-label [nzSpan]="5">1.3 年龄</nz-form-label>
      <nz-form-control  [nzSpan]="12">
        <input nz-input [ngModel]="'25'" name="1.3" />
      </nz-form-control>
    </nz-form-item>
    <br>
    <br>
    <nz-form-item>
      <nz-form-label [nzSpan]="8">1.4 身份证号</nz-form-label>
      <nz-form-control  [nzSpan]="12" nzValidateStatus="error">
        <input nz-input [ngModel]="'6101131994031116134'" name="1.4" />
        <nz-form-explain>不合法的身份证号</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <br>
    <br>
    <nz-form-item>
      <nz-form-label [nzSpan]="5">1.5 性别</nz-form-label>
      <nz-form-control [nzSpan]="24" nzHasFeedback>
        <nz-radio-group>
          <label nz-radio nzValue="A">男</label>
          <label nz-radio nzValue="B">女</label>
          <label nz-radio nzValue="C">其他</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
    <br>
    <br>
    <nz-form-item>
      <nz-form-label [nzSpan]="5">1.6 民族</nz-form-label>
      <nz-form-control [nzSpan]="24"  nzHasFeedback>
        <nz-select style="width: 120px;"  nzAllowClear nzPlaceHolder="选择民族">
          <nz-option nzValue="汉族" nzLabel="汉族"></nz-option>
          <nz-option nzValue="回族" nzLabel="回族"></nz-option>
          <nz-option nzValue="维吾尔族" nzLabel="维吾尔族" ></nz-option>
          <nz-option nzValue="哈萨克族" nzLabel="哈萨克族" ></nz-option>
          <nz-option nzValue="蒙古族" nzLabel="蒙古族" ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5"> 2.1 家族史</nz-form-label>
      <nz-form-control>
        <nz-table #basicTable [nzData]="listOfData">
          <thead>
          <tr>
            <th>疾病</th>
            <th>父母是否患病</th>
            <th>兄弟是否患病</th>
            <th>患病人数</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>
              <nz-radio-group>
              <label nz-radio nzValue="A">是</label>
              <label nz-radio nzValue="B">否</label>
            </nz-radio-group>
            </td>
            <td>
              <nz-radio-group>
                <label nz-radio nzValue="A">是</label>
                <label nz-radio nzValue="B">否</label>
              </nz-radio-group>
            </td>
            <td>
              <input nz-input style="width: 50px"/>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
